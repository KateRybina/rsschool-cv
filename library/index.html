<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <h1 class="brooklyn">Brooklyn Public Library</h1>
        <div class="navigation">
          <nav class="nav">
            <ul class="nav-list">
              <li class="items">About</li>
              <li class="items">Favorites</li>
              <li class="items">Coffee shop</li>
              <li class="items">Contacts</li>
              <li class="items">Library Card</li>
            </ul>
          </nav>

          <a class="icons" href="/">
            <img src="./assets/svg/icon_profile.svg" alt="" />
          </a>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container main-container">
        <section class="welcome">
          <div class="welcome-brooklyn">Welcome <br> to the Brooklyn <br> Library</div>
        </section>
        <section class="about">
			<div class="about-container">
				<div class="section-line">
					<h2 class="title-about">About</h2>
					<hr class="line-about">
				</div>
				<h2 class="brooklyn-about">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</h2>
			</div>
			<div class="images-items">
				<div class="image1">
					<img src="./assets/img/image 1.png" alt="">
				</div>
				<div class="image2">
					<img src="./assets/img/image 2.png" alt="">
				</div>
				<div class="image3">
					<img src="./assets/img/image 3.png" alt="">
				</div>
			</div>

		   <div class="carousel-pagination">
			<div class="carousel1"></div>
			<div class="carousel2"></div>
			<div class="carousel3"></div>
		   </div>
		</section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
